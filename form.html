<!DOCTYPE html>
<html>

<head>
    <title>IEEE Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./formstyle.css">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="./ieee.jpg" alt="IEEE">
        </div>
        <ul>
            <li class="item"><a href="./index.html">Home</a></li>
            <li class="item"><a href="#">Events</a></li>
            <li class="item"><a href="./form.html">Form</a></li>

        </ul>
    </nav>
    <header id="home"></header>
    <section>
        <h1>Sign up</h1>
        <form action="" target="_blank" method="POST">
            <label for="name">Username</label><br><br>
            <input type="text" required placeholder="Enter Your Name" id="name" name="name"
                style="padding: 5px; border-radius: 4px; border: 1px solid black;"><br><br>
            <label for="password">Password</label><br><br>
            <input type="password" name="password" id="password" placeholder="Enter Your Password"
                style="padding: 5px; border-radius: 4px; border: 1px solid black;" required><br><br><br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender">Transgender</option>
            </select><br><br>
            <input type="checkbox" value="Terms and Condition" required style="cursor: pointer;">Terms and
            Condition<br><br>
            <input type="button" value="Submit" class="button">
        </form>

        <footer class="footer">

            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-instagram"></a>
    
        </footer>


</body>
